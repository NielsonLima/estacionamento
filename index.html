<html>
    <head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstacionaFácil - Cálculo de Tarifa para Carros e Motos</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Estacionamento</h1>
        <p class="info">Tolerância de 15 minutos aplicada automaticamente</p>
        <form id="parkingForm">
            <label for="entryTime">Hora de Entrada:</label>
            <input type="time" id="entryTime" required>
            
            <label for="exitTime">Hora de Saída:</label>
            <input type="time" id="exitTime" required>
            
            <div class="user-type-container">
                <div class="user-type-label">Tipo de Usuário:</div>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="comerciario" checked>
                        Comerciário
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="usuarioComum">
                        Usuário Comum
                    </label>
                </div>
            </div>
            
            <div class="user-type-container">
                <div class="user-type-label">Tipo de Veículo:</div>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="carro" checked>
                        Carro
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="moto">
                        Moto
                    </label>
                </div>
            </div>
            
            <button type="submit">Calcular Tarifa</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script src="src/js/index.js"></script>

</body>
</html>
