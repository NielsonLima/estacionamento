<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sistema de Estacionamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Sistema de Estacionamento</h1>
    <div class="controls">
      <label class="small">Vagas:</label>
      <input id="numSpots" type="number" value="20" min="1" style="width:80px;padding:6px;border-radius:6px;border:1px solid #ccc">
      <button id="applySpots" class="ghost">Aplicar</button>
      <button id="clearAll" class="ghost">Limpar dados</button>
    </div>
  </header>

  <main>
    <div class="grid" id="grid"></div>
    <footer>Legenda: Cinza = livre · Vermelho = ocupado · Verde = pago (tolerância de 15min após pagamento)</footer>
  </main>

  <!-- modal -->
  <div class="overlay" id="overlay">
    <div class="modal" role="dialog" aria-modal="true">
      <h2 id="modalTitle">Vaga</h2>
      <div id="modalBody">
        <div class="vehicle-info">
          <div>Proprietário: <span id="ownerNameDisplay">-</span></div>
          <div>Veículo: <span id="vehicleTypeDisplay">-</span></div>
        </div>
        
        <div class="form-row">
            <div style="flex:1">
                <label>Nome do Proprietário</label>
                <input id="name" type="text">
            </div>
        </div>
        
        <div class="form-row">
          <div style="flex:1">
            <label>Nome do Veículo:</label>
            <input id="vehicleName" type="text">
          </div>
          <div style="flex:1">
            <label>Placa:</label>
            <input id="plate" type="text">
          </div>
        </div>

        <div class="form-row">
          <div style="flex:1">
            <label>Cor</label>
            <input id="color" type="text">
          </div>
          <div style="flex:1">
            <label>Entrada</label>
            <input id="entryTime" type="datetime-local">
          </div>
        </div>

        <div class="form-row">
          <div style="flex:1">
            <label>Saída</label>
            <input id="exitTime" type="datetime-local">
          </div>
        </div>

        <div class="client-vehicle-container">
          <div class="client-vehicle-box">
            <h3>Tipo de Cliente</h3>
            <div class="radio-group">
              <label><input type="radio" name="clientType" value="comerciario" checked> Comerciário</label>
              <label><input type="radio" name="clientType" value="usuario"> Usuário</label>
            </div>
          </div>
          
          <div class="client-vehicle-box">
            <h3>Tipo de Veículo</h3>
            <div class="radio-group">
              <label><input type="radio" name="vehicleType" value="carro" checked> Carro</label>
              <label><input type="radio" name="vehicleType" value="moto"> Moto</label>
            </div>
          </div>
        </div>

        <div class="time-info" id="timeInfo"></div>

        <div style="display:flex;gap:8px;align-items:center;margin-top:6px">
          <button id="setExitNow" class="ghost small">Marcar saída agora</button>
          <button id="calcTariff" class="ghost small">Calcular tarifa</button>
          <div id="calcResult" style="margin-left:auto;font-weight:600"></div>
        </div>

        <div class="ticket-preview" id="ticketPreview" style="display:none"></div>

      </div>
      <div class="actions">
        <button id="btnPago" class="primary">Pago</button>
        <button id="btnOccupy" class="primary">Salvar / Ocupar</button>
        <button id="btnRelease" class="warn">Liberar vaga</button>
        <button id="btnClose" class="ghost">Fechar</button>
      </div>
    </div>
  </div>


  <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-analytics.js";

  // https://firebase.google.com/docs/web/setup#available-libraries

    projectId: "estacionamentogaranhuns",
    storageBucket: "estacionamentogaranhuns.firebasestorage.app",
    messagingSenderId: "966360238169",
    appId: "1:966360238169:web:f1610f026b7e269ea74948",
    measurementId: "G-PZ05G1QLHG"

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
</script>
<script src="javasc.js"></script>

</body>
</html>
